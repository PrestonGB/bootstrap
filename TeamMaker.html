<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Team Maker</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="startup text-center text-white d-flex">
      <nav>
        <div class = "clear">
          <button class = "btn-secondary">
            <a href="./index.html">Going Back Home</a>
          </button>
          <button class = "btn-secondary">
            <a href="./TeamMaker.html">Team Builder</a>
          </button>
          <button class = "btn-secondary">
            <a href="./familyInfo.html">Family Portal</a>
          </button>
          <button class = "btn-secondary">
            <a href="./SpiderManEssay.html">Spider-Man's Nemesis</a>
          </button>
          <button class = "btn-secondary">
            <a href="./moneyPlease.html">Donations</a>
          </button>
        </div>
      </nav>
      <div class="container my-auto">
        <div class="row">
          <div class = "col-lg-12 my-auto">
            <h1 class="text-uppercase faded animated slideInDown family">
              <strong>heroes versus villains</strong>
            </h1>
            <hr>
          </div>
        </div>
        <div class = "row teams">
          <div class="col-lg-6 my-auto team heroes">
            <input id = "userinputhero" type='text' placeholder = "Enter Heroes">
            <button id="enterhero">Add Hero</button><button id="randomherobutton">Random Hero</button>
            <h2>Heroes</h2>
            <h5 id = "heroesRemaining"></h5>
            <ol>
              <li>Spider-Man<button class="delete">Remove</button></li>
              <li>Iron Man<button class="delete">Remove</button></li>
            </ol>
          </div>
          <div class="col-lg-6 my-auto team">
            <input id = "userinputvillain" type='text' placeholder = "Enter Villains">
            <button id="entervillain">Add Villain</button><button id="randomvillainbutton">Random Villain</button>
            <h2>Villains</h2>
            <h5 id = "villainsRemaining"></h5>
            <ol class = "villain">
              <li>Green Goblin<button class="delete">Remove</button></li>
              <li>Dr. Doom<button class="delete">Remove</button></li>
            </ol>
          </div>
        </div>
      </div>
    </header>
    <script type="text/javascript" src="teamMaker.js">
    </script>

  </body>

</html>
